allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

// Force all subprojects to use compileSdk 35 to fix lStar attribute error
subprojects { sub ->
    sub.plugins.withId('com.android.library') {
        sub.android {
            if (namespace == null) {
                namespace = sub.group.toString()
            }
            compileSdk = 35
        }
    }
    sub.plugins.withId('com.android.application') {
        sub.android {
            if (namespace == null) {
                namespace = sub.group.toString()
            }
            compileSdk = 35
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
