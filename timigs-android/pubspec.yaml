name: timigs_android
description: TimiGS - Activity Tracker for Android
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Charts
  fl_chart: ^0.65.0

  # State Management
  provider: ^6.1.1

  # Settings
  shared_preferences: ^2.2.2

  # Android Activity Tracking
  usage_stats: ^1.3.0

  # Google Integration
  google_sign_in: ^6.1.6
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  http: ^1.1.0

  # Background Tasks
  workmanager: ^0.5.1

  # File Sharing
  share_plus: ^7.2.1
  file_picker: ^6.1.1

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
