name: release-please

on:
  push:
    branches:
      - nexting
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: nexting

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install frontend dependencies
        run: npm install

      - name: patch version
        run: |
          node -e "const fs = require('fs'); const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json')); conf.version = '${{ needs.release-please.outputs.tag_name }}'.replace(/^v/, ''); fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));"

      - name: build tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.release-please.outputs.tag_name }}
          releaseName: "App ${{ needs.release-please.outputs.tag_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  build-android:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: setup Android SDK
        uses: android-actions/setup-android@v3

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,x86_64-linux-android

      - name: install Tauri CLI
        run: cargo install tauri-cli

      - name: install frontend dependencies
        run: npm install

      - name: patch version
        run: |
          node -e "const fs = require('fs'); const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json')); conf.version = '${{ needs.release-please.outputs.tag_name }}'.replace(/^v/, ''); fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));"

      - name: init Android
        run: cargo tauri android init

      # Build 1: Universal APK (all architectures in one file)
      - name: build Universal APK
        run: cargo tauri android build --apk true --target aarch64 --target x86_64

      - name: debug - find all APKs after universal build
        run: |
          echo "=== All APK files after universal build ==="
          find src-tauri/gen/android -name "*.apk" -type f 2>/dev/null || echo "No APKs found"

      - name: collect universal APK
        run: |
          mkdir -p artifacts
          # Find and copy universal APK
          find src-tauri/gen/android -path "*/universal/release/*.apk" -type f -exec cp {} artifacts/timigs-universal-release.apk \; 2>/dev/null || true
          # If universal not found, try copying any release APK
          if [ ! -f artifacts/timigs-universal-release.apk ]; then
            find src-tauri/gen/android -path "*/release/*.apk" -type f | head -1 | xargs -I {} cp {} artifacts/timigs-universal-release.apk 2>/dev/null || true
          fi

      # Build 2: Split per ABI (separate APKs for each architecture)
      - name: build Split APKs (per ABI)
        run: cargo tauri android build --apk true --split-per-abi --target aarch64 --target x86_64

      - name: debug - find all APKs after split build
        run: |
          echo "=== All APK files after split build ==="
          find src-tauri/gen/android -name "*.apk" -type f 2>/dev/null || echo "No APKs found"
          echo "=== Directory structure ==="
          find src-tauri/gen/android/app/build/outputs -type d 2>/dev/null || echo "No outputs dir"

      - name: collect split APKs
        run: |
          # Try different possible paths for arm64
          find src-tauri/gen/android -path "*arm64*release*.apk" -type f -exec cp {} artifacts/timigs-arm64-v8a-release.apk \; 2>/dev/null || true
          find src-tauri/gen/android -path "*aarch64*release*.apk" -type f -exec cp {} artifacts/timigs-arm64-v8a-release.apk \; 2>/dev/null || true
          
          # Try different possible paths for x86_64
          find src-tauri/gen/android -path "*x86_64*release*.apk" -type f -exec cp {} artifacts/timigs-x86_64-release.apk \; 2>/dev/null || true

      - name: list all collected APKs
        run: |
          echo "=== Artifacts to upload ==="
          ls -la artifacts/ || echo "No artifacts found"

      - name: upload APKs to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

