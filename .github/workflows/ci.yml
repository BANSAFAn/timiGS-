name: CI

on:
  push:
    branches: [nexting, main, master]
  pull_request:
    branches: [nexting, main, master]

permissions:
  contents: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ”¨ Build (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
            name: Windows
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ''
            name: Linux
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: ''
            name: macOS Intel
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
            name: macOS ARM

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate installer assets (Windows)
        if: matrix.platform.platform == 'windows-latest'
        run: node scripts/generate-installer-assets.js

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'TimiGS v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: ${{ startsWith(github.ref, 'refs/tags/') }}
          prerelease: false
          args: ${{ matrix.platform.args }}

      - name: Build Portable Version (Windows)
        if: matrix.platform.platform == 'windows-latest'
        run: npm run build:portable

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: timigs-${{ matrix.name }}-${{ github.run_id }}
          path: |
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.rpm
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*.app
            TimiGS-Portable.zip
          if-no-files-found: ignore

  flutter-android:
    name: ðŸ“± Flutter Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      - name: Set NDK environment
        run: echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Create google-services.json
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON_B64" ]; then
            echo "$GOOGLE_SERVICES_JSON_B64" | base64 -d > timigs-android/android/app/google-services.json
          else
            cat > timigs-android/android/app/google-services.json << 'STUBEOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "stub-project-id",
              "storage_bucket": "stub-project-id.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "com.timigs.timigs_android"
                  }
                },
                "api_key": [
                  { "current_key": "stub-api-key" }
                ],
                "services": {}
              }
            ],
            "configuration_version": "1"
          }
          STUBEOF
          fi
        env:
          GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Build Rust library
        working-directory: timigs-android/rust
        run: cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -t x86 -o ../android/app/src/main/jniLibs build --release

      - name: Get Flutter dependencies
        working-directory: timigs-android
        run: flutter pub get

      - name: Generate App Icons
        working-directory: timigs-android
        run: flutter pub run flutter_launcher_icons || true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen || true

      - name: Generate Rust bindings
        working-directory: timigs-android
        run: flutter_rust_bridge_codegen generate || true

      - name: Build APK
        working-directory: timigs-android
        run: flutter build apk --${{ github.ref == 'refs/heads/main' && 'release' || 'debug' }}

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-apk-${{ github.run_id }}
          path: timigs-android/build/app/outputs/flutter-apk/*.apk
          if-no-files-found: warn
