name: Build and Upload Artifacts

on:
  push:
    branches:
      - nexting
  pull_request:
    branches:
      - nexting

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: npm install

      - name: build tauri
        run: npm run tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: debug list files (ubuntu)
        if: matrix.platform == 'ubuntu-22.04' && always()
        run: |
          echo "Listing src-tauri/target:"
          find src-tauri/target -maxdepth 4 -not -path '*/.*'

      - name: debug list files (windows)
        if: matrix.platform == 'windows-latest' && always()
        run: |
          echo "Listing src-tauri/target:"
          Get-ChildItem -Path src-tauri/target -Recurse -Depth 4

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: timigs-${{ matrix.platform }}-artifacts
          # Upload the entire bundle directory to verify structure, and also specific installers
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn
