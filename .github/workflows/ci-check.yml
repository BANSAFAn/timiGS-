name: Build and Upload Artifacts

on:
  push:
    branches:
      - nexting
  pull_request:
    branches:
      - nexting

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install frontend dependencies
        run: npm install

      - name: build tauri
        run: npm run tauri build -- ${{ matrix.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: debug list files (ubuntu)
        if: matrix.platform == 'ubuntu-22.04' && always()
        run: |
          echo "Listing src-tauri/target:"
          find src-tauri/target -maxdepth 4 -not -path '*/.*'

      - name: debug list files (windows)
        if: matrix.platform == 'windows-latest' && always()
        run: |
          echo "Listing src-tauri/target:"
          Get-ChildItem -Path src-tauri/target -Recurse -Depth 4

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: timigs-${{ matrix.platform }}-artifacts
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: setup Android SDK
        uses: android-actions/setup-android@v3

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: install Tauri CLI
        run: cargo install tauri-cli

      - name: install frontend dependencies
        run: npm install

      - name: init Android
        run: cargo tauri android init

      - name: build Android APK
        run: cargo tauri android build --apk true

      - name: upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: timigs-android-artifacts
          path: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/*.apk
            src-tauri/gen/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
