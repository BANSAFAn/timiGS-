name: Release

on:
  push:
    branches: [nexting]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create release PR via release-please
  release-please:
    name: ðŸ“¦ Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: nexting

  # Build desktop apps for Windows, Linux, macOS
  build-desktop:
    name: ðŸ–¥ï¸ Desktop (${{ matrix.name }})
    needs: release-please
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target universal-apple-darwin"
            name: macOS
          - platform: ubuntu-22.04
            args: ""
            name: Linux
          - platform: windows-latest
            args: ""
            name: Windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend dependencies
        run: npm install

      - name: Patch version
        run: |
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json'));
            const tag = '${{ needs.release-please.outputs.tag_name }}'.replace(/^v/, '');
            if (tag && /^\d+\.\d+\.\d+/.test(tag)) {
              conf.version = tag;
              fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));
              console.log('Version patched to:', tag);
            } else {
              console.log('Using existing version:', conf.version);
            }
          "

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.release-please.outputs.tag_name || 'dev' }}
          releaseName: "TimiGS ${{ needs.release-please.outputs.tag_name || 'Development Build' }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: ${{ !needs.release-please.outputs.release_created }}
          prerelease: ${{ !needs.release-please.outputs.release_created }}
          args: ${{ matrix.args }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-artifacts-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn

  # Build Android APKs
  build-android:
    name: ðŸ“± Android
    needs: release-please
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,x86_64-linux-android,armv7-linux-androideabi,i686-linux-android

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Install frontend dependencies
        run: npm install

      - name: Patch version
        run: |
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json'));
            const tag = '${{ needs.release-please.outputs.tag_name }}'.replace(/^v/, '');
            if (tag && /^\d+\.\d+\.\d+/.test(tag)) {
              conf.version = tag;
              fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));
              console.log('Version patched to:', tag);
            } else {
              console.log('Using existing version:', conf.version);
            }
          "

      - name: Init Android
        run: cargo tauri android init

      # Build Universal APK
      - name: Build Universal APK
        run: cargo tauri android build --apk true --target aarch64 --target x86_64 --target armv7 --target i686

      - name: Collect APKs
        run: |
          mkdir -p artifacts

          # Find and copy universal APK
          find src-tauri/gen/android -path "*/universal/release/*.apk" -type f -exec cp {} artifacts/TimiGS-universal.apk \; 2>/dev/null || true

          # Fallback: copy any release APK as universal
          if [ ! -f artifacts/TimiGS-universal.apk ]; then
            find src-tauri/gen/android -path "*/release/*.apk" -type f | head -1 | xargs -I {} cp {} artifacts/TimiGS-universal.apk 2>/dev/null || true
          fi

      # Build per-ABI APKs
      - name: Build ARM64 APK
        run: cargo tauri android build --apk true --split-per-abi --target aarch64

      - name: Collect ARM64 APK
        run: |
          find src-tauri/gen/android -path "*arm64*release*.apk" -type f -exec cp {} artifacts/TimiGS-arm64-v8a.apk \; 2>/dev/null || true

      - name: Build ARMv7 APK
        run: cargo tauri android build --apk true --split-per-abi --target armv7

      - name: Collect ARMv7 APK
        run: |
          find src-tauri/gen/android -path "*armeabi*release*.apk" -type f -exec cp {} artifacts/TimiGS-armeabi-v7a.apk \; 2>/dev/null || true

      - name: Build x86_64 APK
        run: cargo tauri android build --apk true --split-per-abi --target x86_64

      - name: Collect x86_64 APK
        run: |
          find src-tauri/gen/android -path "*x86_64*release*.apk" -type f -exec cp {} artifacts/TimiGS-x86_64.apk \; 2>/dev/null || true

      - name: List collected APKs
        run: ls -la artifacts/

      - name: Upload APKs to Release
        if: ${{ needs.release-please.outputs.release_created }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs as Artifacts (for manual builds)
        if: ${{ !needs.release-please.outputs.release_created }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: artifacts/*.apk
          if-no-files-found: warn
