name: Flutter Android Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [nexting, main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-flutter-android:
    name: ðŸ“± Flutter Android APK (Rust Backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Setup Rust for native backend
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      - name: Set NDK environment
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      # Build Rust library for Android
      - name: Build Rust library
        working-directory: timigs-android/rust
        run: |
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -t x86 -o ../android/app/src/main/jniLibs build --release

      - name: Get Flutter dependencies
        working-directory: timigs-android
        run: flutter pub get

      # Install flutter_rust_bridge_codegen via Cargo
      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen

      # Generate flutter_rust_bridge bindings
      - name: Generate Rust bindings
        working-directory: timigs-android
        run: flutter_rust_bridge_codegen generate || true

      - name: Analyze code
        working-directory: timigs-android
        run: flutter analyze || true

      - name: Run tests
        working-directory: timigs-android
        run: flutter test || true

      - name: Build APK (Debug)
        if: github.ref != 'refs/heads/main'
        working-directory: timigs-android
        run: flutter build apk --debug

      - name: Build APK (Release)
        if: github.ref == 'refs/heads/main'
        working-directory: timigs-android
        run: flutter build apk --release

      - name: Build App Bundle (Release)
        if: github.ref == 'refs/heads/main'
        working-directory: timigs-android
        run: flutter build appbundle --release

      - name: Rename artifacts
        run: |
          mkdir -p artifacts
          if [ -f timigs-android/build/app/outputs/flutter-apk/app-release.apk ]; then
            cp timigs-android/build/app/outputs/flutter-apk/app-release.apk artifacts/TimiGS-Android-release.apk
          fi
          if [ -f timigs-android/build/app/outputs/flutter-apk/app-debug.apk ]; then
            cp timigs-android/build/app/outputs/flutter-apk/app-debug.apk artifacts/TimiGS-Android-debug.apk
          fi
          if [ -f timigs-android/build/app/outputs/bundle/release/app-release.aab ]; then
            cp timigs-android/build/app/outputs/bundle/release/app-release.aab artifacts/TimiGS-Android-release.aab
          fi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-apk
          path: artifacts/*.apk
          if-no-files-found: warn

      - name: Upload AAB artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-bundle
          path: artifacts/*.aab
          if-no-files-found: warn

      - name: Create Release
        if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.apk
            artifacts/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
